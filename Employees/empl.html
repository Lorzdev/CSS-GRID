<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Employees</title>
    <link rel="stylesheet" href="empl.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>List of Employees</h1>
        </header>
        <main class="main-content">
            <div class="grid-container">
                <div class="grid-item">
                    <img src="image/manger.png" alt="Employee 1">
                    <h3>Employee 1</h3>
                    <p>Position: Manager</p>
                </div>
                <div class="grid-item">
                    <img src="image/dev.png" alt="Employee 2">
                    <h3>Employee 2</h3>
                    <p>Position: Developer</p>
                </div>
                <div class="grid-item">
                    <img src="image/des.png" alt="Employee 3">
                    <h3>Employee 3</h3>
                    <p>Position: Designer</p>
                </div>
                <div class="grid-item">
                    <img src="image/hr.png" alt="Employee 4">
                    <h3>Employee 4</h3>
                    <p>Position: HR</p>
                </div>
                <div class="grid-item">
                    <img src="image/soft.png" alt="Employee 5">
                    <h3>Employee 5</h3>
                    <p>Position: Software engineer</p>
                </div>
            </div>
        </main>
        <footer class="footer">
            <p>LorenzDev. All rights reserved</p>
        </footer>
    </div>
</body>
</html>
