<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Projects</title>
    <link rel="stylesheet" href="proj.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>List of Projects</h1>
        </header>
        <main class="main-content">
            <div class="grid-container">
                <div class="grid-item">
                    <img src="image/proj.png" alt="Project 1">
                    <h3>Project 1</h3>
                    <p>Status: Ongoing</p>
                </div>
                <div class="grid-item">
                    <img src="image/proj.png" alt="Project 2">
                    <h3>Project 2</h3>
                    <p>Status: Completed</p>
                </div>
                <div class="grid-item">
                    <img src="image/proj.png" alt="Project 3">
                    <h3>Project 3</h3>
                    <p>Status: Ongoing</p>
                </div>
                <div class="grid-item">
                    <img src="image/proj.png" alt="Project 4">
                    <h3>Project 4</h3>
                    <p>Status: Pending</p>
                </div>
                <div class="grid-item">
                    <img src="image/proj.png" alt="Project 5">
                    <h3>Project 5</h3>
                    <p>Status: Completed</p>
                </div>
            </div>
        </main>
        <footer class="footer">
            <p>LorenzDev. All rights reserved</p>
        </footer>
    </div>
</body>
</html>
